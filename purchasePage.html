<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rent-A-Car</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <h1> Seats</h1>

    <h2> Please fill out the below form <br>so you can rent the car thats right for you.</h2>
    <h3> Name</h3>
    
    <p id="userNameMessage"></p>

    <form onsubmit="return false;">
        <label for="userName">name: </label><br>
        <input type="text" id="userName" required><br>
        <input type="submit" onclick="nameInput()" >
    </form>

    <h3> Seats</h3>
    <select id="seatPicker" name="seatPicker">
    </select>
    <p id="carResult"> </p>
    <p id="carModel"> </p>

    <h3> Duration</h3>

    <p id="daysRentedMessage"></p>
   
    <!---- using "for" for accessibility reasons--> 
    <form onsubmit="return false;">
        <label for="daysRented">Days: </label><br>
        <input type="number" id="daysRented" required><br>
        <input type="submit" onclick="rentInput()" >
    </form>

    <img src="BAC-mono.png" alt="BAC-mono">
    <img src="MX5.png" alt="MX5">
    <img src="MINI.png" alt="MINI">
    <img src="Falcon.png" alt="Falcon">
    <img src="Outlander.png" alt="Outlander">
    <img src="Estima.png" alt="Estima">

    <p id="testDisplay"></p>
    <script src="htmleffects.js"></script>

</body>
